<p-growl [(value)]="msgs"></p-growl>
<section class="hero is-primary is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Dboard
        </h1>
        <h3 class="subtitle">
            <h4>Properties Management, Service Restarts across environments and microservices.</h4>
            <p>Need one for your team, Contact <a href="mailto:darshans1989@gmail.com?Subject=Dboard sounds great for us" target="_top" class="tag is-link">Darshan Satya</a></p>
          </h3>
            <div class="container">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                <div class="row">
                    <div class="col-md-offset-5">
                        <span class="ui-float-label">
                            <input id="userName" type="text" size="30" [(ngModel)]="userName" name="userName" required pInputText>
                            <label for="userName">Username</label>
                        </span>
                    </div>
                    <br/>
                    <br/>
                </div>
                <div class="row">
                    <div class="col-md-offset-5">
                        <span class="ui-float-label">
                            <input id="password" type="password" size="30" pPassword [(ngModel)]="password" [feedback]="false" required name="password">
                            <label for="password">Password</label>
                        </span>
                    </div>
                </div>
                <br>
                <div class="col-md-offset-5">
                    <button type="submit" [disabled]="loginForm.invalid" class="button is-warning">Login</button>
                    <button type="reset" class="btn button is-danger myClearButton">Clear</button>
                </div>
            </form>
            </div>
      </div>
    </div>
  </section>
